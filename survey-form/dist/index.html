<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title" >
  Pitbull Adoption Survey Form
</h1>
<p id="description"><i>Thank you for taking the time to help us improve the platform for our users</i>
</p>

<form id="survey-form">
  <div class="form-control">
    <label for="name" id="name-label">Name </label><input type="text" id="name" placeholder="Enter your name" required/>
  </div>
   <div class="form-control">
    <label for="email" id="email-label">Email </label><input type="email" id="email"  placeholder="Enter your email" required/>
  </div>
   <div class="form-control">
    <label for="age" id="number-label">Age  </label><input type="number" id="number" placeholder="Enter your age" required min="0" max="200"/>
  </div>
   <div class="form-control">
     <label for="color">Wich color of dog you prefer</label><select name="color" id="dropdown" placeholder="Select color"/>
     <option value="#"></option>
     <option value="red">Red</option>
     <option value="black">Black</option>
     <option value="white">White</option>
     <option value="brown">Brown</option>
     <option value="other">Other</option>
     </select>
  </div>
<div class="form-control">
    <label> Did you previously owned a Pitbull?</label>
  <br><br>
  <input id="own" type="radio" value="positive" name="own">Positive</label>
<input id="own" type="radio" value="negative" name="own">Negative</label>
<input id="own" type="radio" value="not sure" name="own">Not Sure</label>
  </div>
   <div class="form-control">
     <label for="energy">What energy level would you prefer?</label><select name="energy" value="energy" id="energy" placeholder="Select color"/>
     <option value="#"></option>
     <option value="low">Low</option>
     <option value="medium">Medium</option>
     <option value="high">High</option>
     <option value="ridiculous">Ridiculous</option>
     <option value="other">Other</option>
     </select>
  </div>
<div class="form-control">
  <label>Why would you like to adopt a Pitbull?<br><small>(Check all that apply)</small></label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1"> Always wantreason</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1"> I love them</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1"> I love dogs</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1">For the Speed</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1">For the Power</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="personality">For the Loyalty</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1">For the Playfulln</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1">For competitions</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1">For show</label><br>
 <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1">For my kids</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1">For protection</label><br>
  <label for="reason"><input id="reason" type="checkbox" value="#" name="reason1">For me</label><br>
    
    </div>

<div class="form-control">
  <label>Any comments or sugestions?</label>
  <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea>
</div>
 <button type="submit" id="submit" >Submit</button>
</form>















<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  </script>
<!-- partial -->
  
</body>
</html>
